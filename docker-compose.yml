version: '3'

services:
  nginx:
    image: nginx:latest
    container_name: production_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - minecraft
    ports:
      - 80:80
      - 443:443

  prisma:
    image: prismagraphql/prisma:1.34
    restart: always
    ports:
      - '4466:4466'
    environment:
      PRISMA_CONFIG: |
        port: 4466
        # uncomment the next line and provide the env var PRISMA_MANAGEMENT_API_SECRET=my-secret to activate cluster security
        managementApiSecret: my-secret
        databases:
          default:
            connector: postgres
            host: postgres
            user: prisma
            password: prisma
            rawAccess: true
            port: 5432
            migrations: true

  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma
    volumes:
      - postgres:/var/lib/postgresql/data

  minecraft:
    image: node:alpine
    container_name: minecraft
    volumes:
      - .:/app
      - /usr/app/node_modules
    working_dir: /app
    depends_on:
      - prisma
      - postgres
    ports:
      - '3000:3000'
      - '4000:4000'
      - '5000:5000'
    environment:
      NODE_ENV: development
      PRISMA_IP: http://prisma:4466
    command: yarn run start:pure

volumes:
  postgres:
